<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<style>
.b-image {
	width: 100%;
	height: 100vh;
	background-image:
		url("https://img.freepik.com/free-photo/realistic-books-shelf-library_23-2151359528.jpg?t=st=1729751301~exp=1729754901~hmac=b8df38a0c0f43a491fe88a1d676ee61bd34a1f8f8227c751923e31ff1c9d3b34&w=1060");
	background-size: cover;
	background-repeat: no-repeat;
	background-attachment:fixed;
		
	
}

.shade {
	width: 100%;
	background-color: rgba(0, 0, 0, 0.2);
	height: 100%;
	overflow-y:auto;
}
</style>
<body>
	<div class="b-image">
		<div class="shade">
			<header>
				<nav class="navbar navbar-expand-lg navbar-dark">
					<div class="container-fluid">
						<h1 class="navbar-brand ">Library Management</h1>
						<button data-bs-target="#menu" data-bs-toggle="collapse"
							class="navbar-toggler">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="navbar-collapse collapse " id="menu">
							<ul class="navbar-nav">
								<li class="nav-item"><a th:href="@{/}" class="nav-link ">Home</a></li>
								<li class="nav-item"><a href="userbooks" class="nav-link ">My
										books</a></li>
								<li class="nav-item"><a href="catalog" class="nav-link ">Catalog</a>
								</li>
								<li class="nav-item me-5"><a data-bs-toggle="modal"
									data-bs-target="#profile" href="" class="nav-link ">Profile</a></li>
							</ul>

						</div>
					</div>
				</nav>
			</header>
			<h1 th:if="${books.isEmpty()}" class="mt-4 text-center text-white">NO RECORDS FOUND...</h1>
    <section th:if="${books.size()!=0}">
	<h1 class="text-white">My Books</h1>
			
				<table class="text-white w-100 table table-info table-hover ">
					<tr>
						<th>Books</th>
						<th>status</th>
						<th>Return</th>
					</tr>
					<tr th:each="book:${books}">
						<td th:text="${book.title}"></td>
						<td th:text="${session.userData}"></td>
						<td><a class="btn btn-success" th:href="@{/return/{bid}(bid=${book.id},uid=${#authentication.principal.id})}">Return</a></td>
									
					</tr>
								
				</table>
	
	</section>

		</div>
	</div>
</body>
</html>
