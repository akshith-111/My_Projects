<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Library Management System</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<style>
.bookForm {
	width: 70%
}

#not {
	border-radius: 100%;
	position: absolute;
	bottom: 0;
}
.b-image {
	width: 100%;
	height: 100%;
	background-image:
		url("https://img.freepik.com/free-photo/realistic-books-shelf-library_23-2151359528.jpg?t=st=1729751301~exp=1729754901~hmac=b8df38a0c0f43a491fe88a1d676ee61bd34a1f8f8227c751923e31ff1c9d3b34&w=1060");
	background-size: cover;
	background-repeat: no-repeat;
}

.shade {
	width: 100%;
	background-color: rgba(0, 0, 0, 0.2);
	height: 100vh;
}
</style>
</head>
<body class="container-fluid">
	<div class="b-image">
		<div class="shade">
			<header>
				<nav class="navbar navbar-expand-lg navbar-dark">
					<div class="container-fluid">
						<h1 class="navbar-brand ">Library Management</h1>
						<button data-bs-target="#menu" data-bs-toggle="collapse"
							class="navbar-toggler">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="navbar-collapse collapse " id="menu">
							<ul class="navbar-nav">
								<li class="nav-item"><a th:href="@{/}" class="nav-link ">Home</a></li>
								<li class="nav-item"><a href="userbooks" class="nav-link ">My
										books</a></li>
								<li class="nav-item"><a href="catalog" class="nav-link ">Catalog</a>
								</li>
								<li class="nav-item me-5"><a data-bs-toggle="modal"
									data-bs-target="#profile" href="" class="nav-link ">Profile</a></li>
							</ul>

						</div>
					</div>
				</nav>
			</header>
			<div class="d-flex justify-content-center">
				<div class="card bookForm bg-light p-3 mt-5">
					<h2 class="text-center">Add a Book</h2>
					<form th:action="@{/addBooks}" th:object="${books}" method="post">
						<label class="form-labe" for="title">Title:</label> <input
							class="form-control " id="title" name="title" th:field="*{title}" /><br>
						<div th:if="${#fields.hasErrors('title') }" th:errors="*{title}"></div>
						<label class="form-label" for="author">Author:</label> <input
							class="form-control" id="author" name="author"
							th:field="*{author}" /><br>
						<div th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
						<label class="form-label" for="genre">genre:</label> <input
							class="form-control" th:field="*{genre}" /><br>
						<div th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>
						<label class="form-label" for="avail">Availability:</label> <input
							class="form-control" name="avail" th:field="*{avail}" /><br>
						<div th:if="${#fields.hasErrors('avail')}" th:errors="*{avail}"></div>
						<input class="btn btn-success w-100" type="submit" />
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="profile">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h3>Welcome to Admin</h3>
					<button data-bs-toggle="modal" class="btn btn-close"></button>
				</div>
				<div class="modal-body">
					<span class="position-relative"> Notifications. <span
						id="not" class="bg-danger text-white p-1  position-absolute">
							10</span></span>
				</div>
				<div class="modal-footer">
					<button class="btn btn-info">Edit</button>
					<button data-bs-toggle="modal" class="btn btn-success">Close</button>

				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
